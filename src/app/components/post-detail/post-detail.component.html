<app-toolbar></app-toolbar>

<div class="containerX">
    <div fxLayout="row" class="content">
        <div fxFlex="10"> </div>
        <div fxFlex="80">
            <div *ngIf="post">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title> {{post.title}} </mat-card-title>
                        <mat-card-subtitle>by {{post.author}} on {{post.published_at | date:'fullDate'}} </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{post.image}}>
                    <mat-card-content>
                        <span class="postcontent" [innerHTML]="post.content | newlines"></span>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-raised-button (click)="linkedInShare(post)"><i class='fa fa-share-alt'></i> </button>
                        <button mat-raised-button (click)="goBack()"> BACK </button>
                    </mat-card-actions>
                </mat-card>
                <br/>
                <app-comment *ngIf="user" [post]="post" [comments]="comments"></app-comment>

            </div>
        </div>
        <div fxFlex> </div>
    </div>
</div>
